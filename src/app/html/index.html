<html ng-app="myapp">
	
	<head>
		<title>Movie Recommendation System</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
		<script src="static/js/jquery.min.js"></script>
        <script src="static/js/jquery.dropotron.min.js"></script>
        <script src="static/js/skel.min.js"></script>
        <script src="static/js/skel-layers.min.js"></script>
        <script src="static/js/init.js"></script>
         <script src="static/js/api.js"></script>
        <link rel="stylesheet" href="static/css/skel.css" />
        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="static/css/style-desktop.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body class="homepage" ng-controller="apiController">

		<!-- Header -->
			<div id="header-wrapper" >
				<header id="header" class="container">

					<!-- Logo -->
						<div id="logo">
							<h1><a href="/">resy</a></h1>
							<span>Movie Recommendation System</span>
						</div>

					<!-- Nav -->
						<nav id="nav" ng-show="hideNav">
							<ul>
                                <li><input type="submit" ng-click="callLogin(userid)" class="button icon fa-arrow-circle-right" value="Seen Movies" style="background-color: gray;"></li>
								<li><input type="submit" ng-click="callPredicted(userid)" style="background-color: gray;" class="button icon fa-arrow-circle-right" value="Predicted Movies"></li>
                                <li><input type="submit" ng-click="callRating()"style="background-color: gray;" class="button icon fa-arrow-circle-right" value="Rate Movies"></li>
							</ul>
						</nav>

				</header>
			</div>

		<!-- Banner -->
			<div id="banner-wrapper" ng-show="hide">
				<div id="banner" class="box container" style="background-image: url('/static/images/background.png');">
					<div class="row">
						<div class="7u">
							<h2 style="color:whitesmoke;">Kindly enter your userid! </h2>
							<!--p>It's a movie responsive site template by HTML5 UP</p-->
						</div>
						<div class="5u">
							<ul>
								<form  method="post" id="form1" ng-model="loginform">
								<input type="text" id="userid" ng-model="userid" placeholder="userid">
								<br/>
								<input type="submit" ng-click="callLogin(userid)" class="button icon fa-arrow-circle-right" value="Ok let's go">
                                <br/><br/><br/><br/><br/>
							</form>
                            </ul>
						</div>
					</div>
				</div>
			</div>

		<!-- Features -->
			<div id="features-wrapper" ng-show="hideSeen">
                
				<div class="container">
                    <h1 align="center">Seen Movies for {{userid}}</h1>
					<div class="row">
						<div class="3u" ng-repeat="x in mv">
							
							<!-- Box -->
								<section class="box feature">
								<a href="#" class="image featured"><img src="{{x.url}}" alt="{{x.movie}}" /></a>		
									<div class="inner">
										<header>
											<h2>{{x.movie}}</h2>
										</header>
										<h4 style="color:dimgray;">Genre: {{x.genre}}</h4>
									</div>
								</section>

						</div>
					</div>
				</div>
                
			</div>
        
        <!-- Features -->
			<div id="features-wrapper" ng-show="hidePredicted">
                
				<div class="container">
                    <h1 align="center">Predicted Movies for {{userid}}</h1>
					<div class="row">
						<div class="3u" ng-repeat="x in pre">
							
							<!-- Box -->
								<section class="box feature">
								<a href="#" class="image featured"><img src="{{x.url}}" alt="" /></a>		
									<div class="inner">
										<header>
											<h2>{{x.movie}}</h2>
										</header>
										<h4 style="color:dimgray;">Genre: {{x.genre}}</h4>
									</div>
								</section>

						</div>
					</div>
				</div>
			</div>
        <!-- Features -->
			<div id="features-wrapper" ng-show="hideRate">
                
				<div class="container">
                    <h1 align="center">Rate Movies</h1>
					<div class="row">
						<div class="3u" ng-repeat="x in rate">							
							<!-- Box -->
								<section class="box feature">
								<a href="#" class="image featured"><img src="{{x.url}}" alt="{{x.movie}}" /></a>		
									<div class="inner">
										<header>
											<h2>{{x.movie}}</h2>
										</header>
									</div>
								</section>

						</div>
					</div>
				</div>
			</div>


	</body>
</html>
